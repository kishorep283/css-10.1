<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <style>

img {
    width: 40px;
}

.content>p {
    background-color: red;
    font-size: 1.5rem;
    padding: 10px;
    width: 300px;
    text-align: center;
}

.content {
    display: none;
}

#check:checked~.content {
    display: block;
}
#check{
    display: none;
}
    </style>
</head>

<body>
    
   <center><label for="check" > <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b2/Hamburger_icon.svg/800px-Hamburger_icon.svg.png"
        width="50px" alt=""></label>
    
    <input type="checkbox" id="check">
    
   
       

    <div class="content">
        <p>Breakfast</p>
        <p>Lunch</p>
        <p>Snacks</p>
        <p>Dinner</p>
    </div></center> 
</body>
</html>
